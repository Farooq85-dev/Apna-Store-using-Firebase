<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <title>Profile View</title>
    <!-- BootStrap Css and Js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex searchContainer position-relative mt-3 mb-3">
                    <input type="text" class="form-control text-dark me-2" placeholder="Search" aria-label="Search"
                        aria-describedby="search-icon">
                    <i class="fas fa-search position-absolute"></i>
                    <div class="icons">
                        <span class="input-group-text" id="fa-house"><a href="../index.html"><i
                                    class="fa-solid fa-house" style="cursor: pointer;"></i></a></span>
                        <span class="input-group-text" id="fa-cart-plus"><a href="./cart.html"><i
                                    class="fa-solid fa-cart-shopping" style="cursor: pointer;"></i></a></span>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="maincard">
            <h1>Dashboard</h1>
            <h4>Welcome to Apna Store</h4>
            <div class="card p-5">
                <label for="file">
                    <div class="userimage pb-3">
                        <img src="../images/loader-gif.gif" alt="Loading..." id="loader" width="100px">
                        <img src="" id="userPhoto" width="150px">
                    </div>
                </label>
                <input type="file" id="file" style="display: none;">
                <div class="userName">
                    <h3 id="userName"></h3>
                </div>
                <div class="userEmail">
                    <div class="notify">
                        <h1 id="notify"></h1>
                    </div>
                    <p id="userEmail"></p>
                </div>
                <div class="userVerified">
                    <p id="userVerified"></p>
                </div>
                <div id="container"></div>
                <div class="logOut">
                    <button id="fileSelectBtn" style="display: none;">Upload Picture</button>
                    <button id="logOutBtn" style="display: none;">Log Out</button>
                    <button id="emailVerificationBtn" style="display: none;">Verify Email</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Bar Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js" type="module"></script>
    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Firebase Js -->
    <script src="../firebase.js" type="module"></script>
    <!-- Custom Js -->
    <script src="../JavaScriptFiles/profile.js" type="module"></script>
</body>

</html>
